{% load static %}
<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7343361414.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- <link rel="stylesheet" href="{% static 'styles.css' %}"> -->
</head>
<body>
    <nav class="navbar navbar-dark bg-primary animate__animated animate__backInDown">
        <h3 class="text-white ps-4">Welcome {{ user.username }}</h3>
        <a href="{% url 'home' %}"><img src="{% static 'DDlogo2.png' %}"></a>
    </nav>
    <div class="pt-4 pb-5 animate__animated animate__backInLeft">
        <a href="{% url 'home' %}" class="ps-4"><i class="fa-solid fa-house fa-xl" style="color: #327cfb;"></i></a>
        <a href="{% url 'contact' %}" class="ps-4"><i class="fa-solid fa-address-book fa-xl" style="color: #3e83f9;"></i></a>
        <a href="{% url 'logout' %}" class="ps-4"><i class="fa-solid fa-right-from-bracket fa-xl" style="color: #337eff;"></i></a>
    </div>
    
     {% block content %}
     {% endblock %}
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
