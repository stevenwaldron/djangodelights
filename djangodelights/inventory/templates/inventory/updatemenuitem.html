{% extends "inventory/base.html" %}
{% load static %}

{% block content %}
<div class="container min-vh-100 d-flex justify-content-center allign-items-center pb-5">
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            <div class="form-control form-control-lg">
                {{ field }}
            </div>
            {% if field.errors %}
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    {{ form.media }}
    <input type="submit" value="Cancel" name="cancel" class="btn btn-outline-secondary"/>
    <input type="submit" value="Update Menu Item" name="update" class="btn btn-outline-primary"/>
  </form>
</div>
{% endblock %}
