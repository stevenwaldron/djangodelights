{% extends "inventory/registrationbase.html" %}
{% load static %}

{% block content %}
<body class="bg-primary">
 <div class="container d-flex justify-content-center allign-items-center vstack col-md-4 padding-0 mx-auto g-0 border border-secondary rounded px-5 mt-5 mx-4 bg-light mb-5 animate__animated animate__flipInY">
  <img src="{% static 'logo2.png' %}">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Request Password Reset" class="btn btn-outline-primary"/>
    <h5 class="mt-3">Already have an account? Click here to <a href="{% url 'signin' %}">log in</a></h5>
  </form>
 </div>
</body>
{% endblock %}
